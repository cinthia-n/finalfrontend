  <mat-tab-group>
    <mat-tab label="Empleados">
      <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Registro de Empleados
          </mat-panel-title>
          <mat-panel-description>
            Ingresar todos los datos
          </mat-panel-description>
        </mat-expansion-panel-header>


        <form novalidate [formGroup]="user" (ngSubmit)="onSubmit()">
          <label>
            <span>Nombre: </span>
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Nombres"
                     formControlName="firstName">
            </mat-form-field>
          </label><br><br>
          <label>
            <span>Apellido: </span>
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Apellidos"
                     formControlName="lastName">
            </mat-form-field>
          </label><br><br>
          <label>
            <span>job Position: </span>
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Puesto"
                     formControlName="jobPosition">
            </mat-form-field>
          </label><br><br>
          <label>
            <span>job Code:  </span>
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="codigo de trabajo"
                     formControlName="jobCode">
            </mat-form-field>
          </label><br><br>
          <label>
            <span>Featured:  </span>
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="destacado: true or false"
                     formControlName="featured">
            </mat-form-field>
          </label><br><br>
          <label>
            <span>job Description: </span>
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="descripcion"
                     formControlName="jobDescription">
            </mat-form-field>
          </label><br><br>
          <button type="submit" mat-flat-button color="primary" > Enviar</button>
        </form>


      </mat-expansion-panel>
    </mat-accordion>

            <mat-list-item>{{employee.lastName}}</mat-list-item>

            <mat-list-item>{{employee.jobCode}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>{{employee.jobDescription}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>{{employee.jobPosition}}</mat-list-item>
            <mat-divider></mat-divider>
